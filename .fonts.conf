<fontconfig>
<match target="pattern">
    <test qual="any" name="family">
        <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
        <string>Guseul</string>
    </edit>
</match>
<match target="pattern">
    <test qual="any" name="family">
        <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
        <string>Guseul</string>
    </edit>
</match> 
</fontconfig>
